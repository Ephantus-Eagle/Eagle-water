<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="sign-up-form">
    <h3 id="get-started">Get Started With Your Accout</h3>
    <p>Already have an account? <a href="#">Log in</a></p>
    <div class="your-email">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="your-email" placeholder="email">
    </div>
    <div class="username">
        <label for="username" id="username-label">Username</label>
        <input type="text" name="username" placeholder="username" id="username">
    </div>
    <div class="password">
        <label for="password" id="password-label">Password</label>
        <input type="text" name="password" id="password">
    </div>
    <div class="create">
    <button id="create">Get Started</button>
    <p>By clicking Get Started You are creating an account and you agree to Eagle's terms and conditions</p>
    </div>
    </section>
</body>
</html>
